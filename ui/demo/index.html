<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
  </head>

  <body>
    <status-test-app></status-test-app>

    <script type="module">
      import {
        ProfilesStore,
        ProfilesClient,
        ProfilePrompt,
        profilesStoreContext,
      } from '@holochain-open-dev/profiles';

      import {
        PeerStatus,
        PeerStatusStore,
        peerStatusStoreContext,
        AvatarWithStatus,
        ListAgentsByStatus
      } from '../src';
      import { get } from 'svelte/store';

      import { AppWebsocket, AppAgentWebsocket } from '@holochain/client';
      import { ContextProvider } from '@lit-labs/context';
      import { ScopedElementsMixin } from '@open-wc/scoped-elements';
      import { LitElement, html } from 'lit';

      class StatusTestApp extends ScopedElementsMixin(LitElement) {
        static get properties() {
          return {
            loaded: {
              type: Boolean,
            },
            agentPubKey: {
              type: String,
            },
          };
        }

        async firstUpdated() {
          const DOES_NOT_MATTER = 1234;
          const appWs = await AppWebsocket.connect(`ws://localhost:${DOES_NOT_MATTER}`);

          const client = await AppAgentWebsocket.connect(appWs, 'status-test');

          const profilesStore = new ProfilesStore(new ProfilesClient(client, 'status'));
          new ContextProvider(this, profilesStoreContext, profilesStore);

          new ContextProvider(
            this,
            peerStatusStoreContext,
            new PeerStatusStore(client)
          );
          this.loaded = true;

          this.agentPubKey = client.myPubKey;
        }

        render() {
          if (!this.loaded) return html`<span>Loading...</span>`;
          return html`
            <profile-prompt>
              ${this.agentPubKey
                ? html`
                    <list-agents-by-status .agents=${[this.agentPubKey]}></list-agents-by-status>
                    <avatar-with-status .agentPubKey=${this.agentPubKey}></avatar-with-status>
                    <peer-status .agentPubKey=${this.agentPubKey}></peer-status>
                  `
                : html``}
            </profile-prompt>
          `;
        }

        static get scopedElements() {
          return {
            'profile-prompt': ProfilePrompt,
            'peer-status': PeerStatus,
            'avatar-with-status': AvatarWithStatus,
            'list-agents-by-status': ListAgentsByStatus
          };
        }
      }

      customElements.define('status-test-app', StatusTestApp);
    </script>
  </body>
</html>
